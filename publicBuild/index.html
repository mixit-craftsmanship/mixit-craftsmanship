<!DOCTYPE html><html><head><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><meta http-equiv=content-type content="text/html; charset=UTF-8"><title>Mix-IT Now</title><meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"><link rel="shortcut icon" href=/favicon.ico><link rel=icon type=image/png href=/favicon.png><link rel=stylesheet href=http://ajax.aspnetcdn.com/ajax/bootstrap/3.1.1/css/bootstrap.min.css><link rel=stylesheet href="app.min.css?v=f45841faf7ec530e64f3f96496c2d09d"></head><body><nav class="navbar navbar-inverse navbar-fixed-top" role=navigation><div class=container><div class=navbar-header><button type=button class=navbar-toggle data-toggle=collapse data-target=.navbar-ex1-collapse><span class=sr-only>Navigation</span> <span class=icon-bar></span> <span class=icon-bar></span> <span class=icon-bar></span></button><a class=navbar-brand href="#/">now.mix-it.fr</a></div><div class="collapse navbar-collapse navbar-ex1-collapse"><ul class="nav navbar-nav navbar-right"><li><a href="#/">Accueil</a></li><li><a href=#/about>A propos</a></li></ul></div></div></nav><div class=main-container><div class=container-fluid><div class=container><div data-bind="with: currentPage"><div data-bind="template: templateName"></div></div></div></div></div><script src=http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js></script><script src="application.build.min.js?v=29556ca9a0b9047ce59867ded0a158da"></script><script type=text/template id=aboutTemplate><div class="row"> <h1>A propos</h1> <p>Vous rêvez d’un monde où le feedback rapide est roi, où la qualité n’est pas une option, où la livraison en production le vendredi soir n’est pas une utopie, alors venez à l’atelier porter haut les couleurs du Software Crafsmanship.</p> <p>Pendant ces deux jours, que vous soyez contributeur ou simple consommateur de l’application, vous avez tous une raison de participer à cette aventure et cela, dès maintenant en utilisant UserVoice ou en venant à l'atelier.</p> <p>UserVoice vous permet de soumettre une idée rapidement depuis n'importe quelle page de l'application Mix-IT Now (icône idée). N'hésitez pas à vous rendre sur le <a href="http://mixit-craftsmanship.uservoice.com">site UserVoice dédié à l'application</a> pour voter pour les idées que vous préférez ! Les artisans de l'atelier tenteront de satisfaire au mieux leurs utilisateurs !</p> <h2>Venez nous voir au premier étage à droite, et profitez du fablab avec l'atelier "des Bits aux atomes" aussi.</h2> <p class="text-right">Application version <span data-bind="text: applicationVersion"></span></p> </div></script><script type=text/template id=homeTemplate><div class="row"> <div class="col-lg-12"> <img class="img-responsive" src="/imgs/logo-mixit.png"> </div> <h1 class="col-lg-12 text-center">Votez en continu pour les sessions !</h1> <p class="col-lg-12 text-center" data-bind="ifnot: waiting">Pour cela, indiquez où vous vous trouvez :</p> <div class="col-lg-12 text-center" data-bind="if: waiting"> <p>Chargement en cours des conférences...</p> </div> <div class="currentTalks col-lg-12"> <div class="row" data-bind="foreach: talks"> <div class="col-lg-6 col-md-12 col-sm-12"> <button type="button" class="btn btn-primary" data-bind="text: title, click: select"></button> </div> </div> </div> <p class="col-lg-12 text-center"><a href="/#/about"><strong>En savoir plus sur le Crafting Workshop</strong></a></p> <h1 class="col-lg-12 text-center">Les sessions à venir dans l'heure...</h1> <div data-bind="foreach: nextTalks" class="nextTalks"> <div class="col-lg-6 col-md-12 col-sm-12"> <button type="button" class="btn btn-primary" data-bind="text: title, click: viewDetails"></button> </div> </div> <div class="col-lg-12 text-center"> <a class="twitter-timeline" href="https://twitter.com/search?q=%23mixit14" data-widget-id="461463800923688960">Tweets concernant "#mixit14"</a> </div> </div></script><script type=text/template id=talkDetailTemplate><div class="row"> <h1 class="col-lg-12 text-center" data-bind="text: talkTitle"></h1> <div class="col-lg-12 text-center" data-bind="ifnot: loading"> <p data-bind="visible: !talkHasStartAndEnd()">En continu sur les 2 jours</p> <p data-bind="visible: talkHasStartAndEnd">Le <span data-bind="text: talkDay"></span> de <span data-bind="text: talkStart"></span> à <span data-bind="text: talkEnd"></span></p> <p data-bind="visible: talkRoom">En salle <span data-bind="text: talkRoom"></span></p> <!-- ko foreach: talkSpeakers --> <p><span data-bind="text: $data.firstname"></span>&nbsp;<span data-bind="text: $data.lastname"></span><img class="speakerImage" data-bind="attr: {src: $data.image}"></p> <!-- /ko --> <p data-bind="text: talkSummary"></p> </div> <div class="col-lg-12 text-center" data-bind="if: loading"> <p>Chargement en cours des détails...</p> </div> </div></script><script type=text/template id=talkVoteTemplate><div class="row talkVotePage"> <h1 class="col-lg-12 text-center" data-bind="text: talkTitle"></h1> <div class="col-lg-12 text-center" data-bind="if: !hasError() && connected() && !talkEnded()"> <div data-bind="attr: { class: 'happySprite happy' + happyLevel() }, click: vote"></div> <br /> <button type="button" class="btn btn-primary talkVoteButton" data-bind="click: vote">+1</button> <br /> <br /> <br /> <p>A <b>chaque moment</b> qu'une chose vous plaît, <b>cliquez</b> sur "+1". Plus vous êtes heureux, plus vous devez cliquer.</p> <p>Une courbe pour chaque session indiquera l'évolution des votes au cours du temps. Aidez le speaker à être dans le top vote.</p> </div> <div class="col-lg-12 text-center" data-bind="ifnot: connected"> <p class="bg-info">Connexion en cours...</p> </div> <div class="col-lg-12 text-center" data-bind="if: hasError"> <p class="bg-danger">Impossible de se connecter au serveur</p> </div> <div class="col-lg-12 text-center" data-bind="if: talkEnded"> <p class="bg-primary">La session est terminée. Vous ne pouvez plus voter</p> <a href="/">Changer de session</a> </div> <div class="col-lg-12 text-center"> <a class="twitter-timeline" href="https://twitter.com/search?q=%23mixit14" data-widget-id="461463800923688960">Tweets concernant "#mixit14"</a> </div> </div></script></body></html>
